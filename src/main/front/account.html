<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://use.fontawesome.com/7e513ac34f.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css"> 
</head>

<body>
	<div class="fixed">
	<section id="account_header">
		<h1 class="text_style" id="account_header"><i class="fa fa-user" aria-hidden="true"></i>My Account</h1>
		<img src="images/account.jpg" alt="carrot bunch" id="account_banner">
		<a href="index.html"><i class="fa fa-home" aria-hidden="true"></i></a>
	</section>

	<div id="green_separator"></div>

	<section>
		<div class="content">
			<h2 class="second_h">My Information</h2>
			<div class=" white_content">
				<div id="left_info">
				<h3 class="third_h">General</h3>
				<p class="text_style">Age: 34 <br> Weight: 125lbs <br> Height: 5' 3"</p>
				</div>
				<div id="right_info">
					<h3 class="third_h">Spendings</h3>
					<p class="text_style">Total Spendings: $976.00</p>
					<a href="#" class="text_style">Download Report</a> 
				</div>
				<i class="fa fa-pencil" aria-hidden="true" id="edit_info"></i>
			</div>
		</div>
	</section>

	<div id="green_separator"></div>

	<section class="content">
		<h2 class="second_h">My Dietary Progress</h2>
		<div class="white_content">
			<p class="text_style">The information provided below shows the percentage of each food group bought and shows you how to change your diet for a more balanced lifestyle </p>
			<img src="images/foodPyramid.jpg" alt="food pyramid" id="food_pyramid">
		</div>
	</section>

	<section>
		<img src="images/dairy.jpg" alt="dairy products" class="stat">
		<img src="images/grains.jpg" alt= "grain products" class="stat">
		<img src="images/meat.jpg" alt="meat products" class="stat">
		<img src="images/vegetables.jpg" alt="vegetable products" class="stat">
		<img src="images/fruits.jpg" alt="fruit products" class="stat">
	</section>

</div>
</body>

</html>
